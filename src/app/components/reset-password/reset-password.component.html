<div class="container">
    <div class="row">
      <div class="col-5">
            <h4 class="text-center" style="padding-top: 10%;"><b>Reset Password</b></h4>
            <form class="example-form" [formGroup]="Reset">
              <div style="padding: 20px">
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password" />
                  </mat-form-field>
                  <br>
                  <br>
                  <mat-form-field class="example-full-width">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="Confirm Password" formControlName="confirmPassword" />
                  </mat-form-field>
              </div>
            </form>
            <button mat-raised-button color="warn" class="btnstyle" (click)="resetPassword()">Reset Password</button>
      </div>
      <div class="col-1"></div>
      <div class="col-6">
        <img src="../../assets/hero.gif" alt="heroImg">
      </div>
    </div>
  </div>
