    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="contact-info">
        <div class="contact-info-item">
          <div class="contact-info-icon">
            <i class="fas fa-home"></i>
          </div>

          <div class="contact-info-content">
            <h4>Address</h4>
            <p>The Ruby Tower,<br /> Dadar(W), Mumbai </p>
          </div>
        </div>

        <div class="contact-info-item">

            <i class="fas fa-phone"></i>

          <div class="contact-info-content">
            <h4>Phone</h4>
            <p>022-0942345678</p>

            <h4>Email</h4>
            <p>neosofttech@neosoftmail.com</p>

          </div>

            <input type="email" required="true" name="">

          </div>

          <div class="input-box">
