<!-- Hero Start -->

<section class="hero">

  <div class="row container">
    <div class="column">
      <div class="container" style="margin-left: 5px; margin-bottom: 30px; position:relative; left:80px; bottom:-10px;">
        <mat-tab-group>
          <mat-tab label="Login">
            <form class="example-form">
              <div style="padding: 20px;" [formGroup]="LoginForm">
                <mat-form-field class="example-full-width">
                  <mat-label>Username</mat-label>
                  <input matInput placeholder="Username" formControlName="email">

                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Password" formControlName="password">
                </mat-form-field>
              </div>
            </form>
            <button mat-raised-button color="warn" class="btnstyle" (click)="login()">Login</button>
          </mat-tab>
          <mat-tab label="SignUp">
            <form class="example-form">
              <div style="padding: 20px;">
                <mat-form-field class="example-full-width">
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder="Username">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="Username">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-label>Email Id</mat-label>
                  <input matInput placeholder="Email">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Password">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput placeholder="Password">
                </mat-form-field>
              </div>
            </form>
            <button mat-raised-button color="warn" class="btnstyle">SignUp</button>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
    <div class="column">
      <img src="../../assets/hero.gif" alt="heroImg" class="hero_img" />
    </div>
  </div>
  <img src="../../assets/bg-bottom-hero.png" alt="" class="curveImg" />
</section>
