<div class="container"  style="display: flex; padding-top: 2%; flex-direction: column;">
        <div>
    <nav class="navbar">
      <input class="form-control" type="text" placeholder="find user">
    </nav>
    </div>
    <div class="mat-elevation-z8">
      <table class="table table-stripped text-center">
        <thead>
          <tr>
            <th> Id </th>
            <th> Title </th>
            <th> Published On </th>
            <th colspan="2"> Actions </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let blog of blogs">
            <td> {{ blog.blog_id }} </td>
            <td> {{ blog.blog_name }} </td>
            <td> {{ blog.added_on }} </td>
            <td><button type="button" class="btn btn-danger" (click)="deleteBlog(blog.blog_id)"
                style="color: white;">Update</button></td>
            <td><button type="button" class="btn btn-danger" (click)="deleteBlog(blog.blog_id)"
                style="color: white;">Delete</button></td>
          </tr>
        </tbody>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
